name: Codecov Demo

on:
  push:
    branches:
main
  pull_request:
    branches:
main

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Test
        uses: actions/checkout@v3
      - name: Build and Test
        run:  xcodebuild test -project KushCalculator.xcodeproj -scheme KushCalculator -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.3' build test
