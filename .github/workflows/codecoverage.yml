name: Codecov Demo

on:
  push:
    branches: [ "master" ]

  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Test
        uses: actions/checkout@v3
      - name: Build and Test
        run:  xcodebuild test -project KushCalculator.xcodeproj -scheme KushCalculator -destination 'platform:iOS Simulator, id:4860D0D5-12F5-495E-AD6B-ACC228B630C5, OS:15.2, name:iPad Pro (11-inch) (3rd generation)' build test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.2.1
