name: Codecov Demo

on:
  push:
    branches: [ "master" ]

  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Test
        uses: actions/checkout@v3
      - name: Build and Test
        run:  xcodebuild test -project KushCalculator.xcodeproj -scheme KushCalculator -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.3' build test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.2.1
